{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Ahente{% endblock %}</title>
    {% block stylesheet %}
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="{% static 'vendor/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- SweetAlert2 -->
        <link rel="stylesheet" href="{% static 'vendor/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">        
        <!-- IonIcons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Select2 -->
        <link rel="stylesheet" href="{% static 'vendor/plugins/select2/css/select2.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">          
        <!-- iziToast -->
        <link rel="stylesheet" href="https://sukiko.428am.xyz/assets/iziToast/css/iziToast.css">
        <link rel="stylesheet" href="https://sukiko.428am.xyz/assets/iziToast/css/iziToast.min.css">

        <link rel="stylesheet" href="{% static 'css/base/layout.css' %}">    

    {% endblock %}
</head>
<body>
        {% block content %}{% endblock %} 

        {% block javascript %}
            <!-- REQUIRED SCRIPTS -->
            <!-- jQuery -->
            <script src="{% static 'vendor/plugins/jquery/jquery.min.js' %}"></script>
            <!-- Bootstrap -->
            <script src="{% static 'vendor/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <!-- SweetAlert2 -->
            <script src="{% static 'vendor/plugins/sweetalert2/sweetalert2.min.js' %}"></script>            
            <!-- Select2 -->
            <script src="{% static 'vendor/plugins/select2/js/select2.full.min.js' %}"></script>            
            <!-- iziToast -->
            <script src="https://sukiko.428am.xyz/assets/iziToast/js/iziToast.js"></script>            
            <script src="https://sukiko.428am.xyz/assets/iziToast/js/iziToast.min.js"></script>            

            <script src="{% static 'js/base/layout.js' %}"></script>

        {% endblock %}

    <!-- ./wrapper -->
    <div class="mudal"><!-- Place at bottom of page --></div>
</body>
</html>
